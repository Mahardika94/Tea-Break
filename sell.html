<div id="band" class="container text-center">
  
  <form>
    <h1>Want to sell?</h1>
<div class="line"><label for="name">Name of Sweet Treat *: </label><input type="text" id="name" /></div>
<div class="line"><label for="description">Description of Sweet Treat *: </label><input type="description" id="description" /></div>
<div class="line"><label for="ingredients">Ingredients *: </label><input type="text" id="ingredients" /></div>
<div class="line"><label for="price">Price per Piece*: </label><input type="text" id="price" /></div>
<div class="line"><label for="expiry">Expiry *: </label><input type="text" id="expiry" /></div>
<div class="line"><label for="email">Email for Customer Contact*: </label><input type="email" id="email" /></div>
<div class="line"><label for="tel">Telephone for Customer Contact: </label><input type="text" id="tel" /></div>
<div class="line"><label for="add">Address for Collection*: </label><input type="text" id="add" /></div>
<div class="line"><label for="ptc">Post Code *: </label><input type="text" id="ptc" /></div>
<div class="line submit"><input type="submit" value="Submit" /></div>
 
<p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p>
</form>
